<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yards to Square Feet Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Yards to Square Feet Converter</h1>
        <form onsubmit="event.preventDefault(); convertYardsToSquareFeet();">
            <label class="one" for="yardsInput">Enter yards:</label>
            <input type="number" id="yardsInput">
            <button class="two" type="submit">Convert</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.mjs"></script>
</body>
</html>
